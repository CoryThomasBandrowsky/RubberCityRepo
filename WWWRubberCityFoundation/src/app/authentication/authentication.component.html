<div class="login-container">
    <h1>Login to Your Account</h1>
    <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <input type="email" placeholder="Email*" formControlName="email" (blur)="onBlur('email')" required>
      <div *ngIf="loginForm.get('email').invalid && emailBlurred">
        <div class="error-message">Email is required</div>
      </div>
      <input type="password" placeholder="Password*" formControlName="password" (blur)="onBlur('password')" required>
      <div *ngIf="loginForm.get('password').invalid && passwordBlurred">
        <div class="error-message">Password is required</div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
    <button mat-icon-button class="menu-button" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="navigateToLogin()">Login</button>
      <button mat-menu-item>Contact</button>
      <button mat-menu-item>Donate</button>
      <button mat-menu-item>About</button>
    </mat-menu>
  </div>
