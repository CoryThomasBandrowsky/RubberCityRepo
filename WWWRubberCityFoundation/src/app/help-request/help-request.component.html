<div class="container">
  <div class="header-text">
    <h1>No need is too small, let us try to help.</h1>
  </div>
    <div class="form-container">
      <form [formGroup]="helpForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Postal Code</mat-label>
          <input matInput formControlName="postalCode" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Message</mat-label>
          <textarea matInput formControlName="messageBody" rows="6" required></textarea>
        </mat-form-field>
  
        <button mat-raised-button class="form-submit-button" color="primary" type="submit" [disabled]="!helpForm.valid">Submit</button>
      </form>
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Login</button>
      <button mat-menu-item>Contact</button>
      <button mat-menu-item>Donate</button>
      <button mat-menu-item>About</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
