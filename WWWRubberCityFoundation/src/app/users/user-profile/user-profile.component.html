<div class="profile-container">
  <h1>User Profile</h1>
  <form class="profile-form" (ngSubmit)="saveProfile()">
    <div class="profile-picture">
      <img [src]="user?.imagePath || 'assets/default-profile.png'" alt="Profile Picture">
    </div>
    <div>
      <label for="file" class="upload-label">Profile Picture</label>
      <input type="file" id="file" (change)="onImageUpload($event)" class="upload-input">
    </div>
    <button type="submit" class="save-button">Save Profile</button>
  </form>
</div>
