<div class="container">
    <div class="header-text">
        <h1>To become a helper, you'll need an account</h1>
    </div>
    <div class="form-container">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input matInput formControlName="phoneNumber" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Postal Code</mat-label>
                <input matInput formControlName="postalCode" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" type="password" required>
            </mat-form-field>

            <button mat-raised-button class="form-submit-button" color="primary" type="submit" [disabled]="!userForm.valid">Submit</button>
        </form>
    </div>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>Login</button>
        <button mat-menu-item>Contact</button>
        <button mat-menu-item>Donate</button>
        <button mat-menu-item>About</button>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
</div>
